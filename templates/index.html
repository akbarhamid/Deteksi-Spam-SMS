<!--Halaman WEB-->
<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/style1.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='./css/style2.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/bootstrap.css') }}">

        <!-- Icon -->
        <link rel="SpamHound icon" href="{{ url_for('static', filename='./img/icon.png') }}">
        
        <!-- Title -->
        <title>Deteksi Spam SMS</title>
    </head>

    <body>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
		<section class="form my-4 mx-5">
			<div class="container">
				<div class="row no-gutters">

                    <!-- Slide Show -->
                    <div class="col-lg-5">
						<div id="mycarousel" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
								<li data-target="#mycarousel" data-slide-to="1"></li>
								<li data-target="#mycarousel" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner carousel">
								<div class="carousel-item active" data-interval="4500">
									<img src="{{ url_for('static', filename='./img/slide1.png') }}" class="img-fluid img" style="height: 410px;" alt="slide1">
								</div>
								<div class="carousel-item" data-interval="4500">
									<img src="{{ url_for('static', filename='./img/slide2.png') }}" class="img-fluid img" style="height: 410px;" alt="slide2">
								</div>
								<div class="carousel-item" data-interval="4500">
									<img src="{{ url_for('static', filename='./img/slide3.png') }}" class="img-fluid img" style="height: 410px;" alt="slide3">
								</div>
						    </div>
							<a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>

					<!-- Main -->
					<div class="col-lg-7 px-5 pt-5">
						<h1 class="font-weight-bold py-3">Deteksi Spam SMS</h1>
						<h4>Machine Learning dan NLP Berbasis Web</h4>
						<form action="{{ url_for('predict') }}" method="post">
							<div class="form-row">
								<div class="col-lg-7">
                                    <textarea style="resize:none" rows="4" cols="50" class="textarea" name="input" placeholder="Masukkan SMS Disini..."></textarea><br/>
                                </div>
							</div>
							<div class="form-row">
								<div class="col-lg-7">
									<button type="submit" name="submit" class="btn1 mt-3 mb-5">Deteksi</button>                                
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</section>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
